<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS Property</title>
    <style>
        #firstlist{
            list-style-type:lower-greek;
            list-style-position: inside;
        }
        #secondlist{
            list-style-image: url("heart.png");
            list-style-position: outside;
        }
        ol{
            list-style-type: lower-latin;
            list-style-position: inside;
            list-style-image: url("heart.png");
        }
    </style>
</head>
<body>
    <ul id="firstlist">
        <li>HTML course</li>
        <li>CSS Course</li>
        <li>Javascript</li>
    </ul>
    <ul id="secondlist">
        <li>Servlets course</li>
        <li>JSP Course</li>
        <li>REST API</li>
    </ul>
    <ol>
        <li>AMAZON</li>
        <li>FLIPKART</li>
        <li>JIOMART</li>
    </ol>
</body>
</html>
