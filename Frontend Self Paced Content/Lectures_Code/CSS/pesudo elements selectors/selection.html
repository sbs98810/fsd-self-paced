<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element Selectors</title>
    <style>
       .element{
           background-color: #f3f3f3;
       } 
       .green::selection{
           background-color: green;
           color:white;
       }
       .gold::selection{
           background-color: gold;
           color:red;
       }
       .violet::selection{
           background-color: violet;
           color:blue;
       }
    </style>
</head>

<body>
   <div>
       <p class="element green">When you select me I will be in white text and have a green background color</p>
       <p class="element gold">When you select me I will be in red text and have a gold background color</p>
       <p class="element violet">When you select me I will be in blue text and have a violet background color</p>
   </div>

</body>
</html>
