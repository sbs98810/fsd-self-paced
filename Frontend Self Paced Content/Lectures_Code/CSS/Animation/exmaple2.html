<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Example 2</title>
    <style>
      .main {
        background: #f5e1da;
        border-radius: 10px;
        height: 170px;
        min-width: 500px;
        position: relative;
      }
      .myBall {
        background: #40a798;
        border-radius: 50%;
        height: 55px;
        width: 55px;
        position: absolute;
        line-height: 55px;
        text-align: center;
        color: blue;
      }

      @keyframes slider {
        from {
          left: 0;
          top: 0;
        }
        50% {
          left: 244px;
          top: 100px;
        }
        to {
          left: 488px;
          top: 0;
        }
      }

      .main:hover .myBall {
        animation-name: slider;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-delay: 0.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <figure class="myBall">Ball</figure>
    </div>
  </body>
</html>
