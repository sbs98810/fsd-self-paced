<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn User action </title>
    <style>
        a:active{
            color:green;
        }
        form:active{
            color:darkgoldenrod;
        }
        
        button:active{
            background-color: darkmagenta;
        }
    </style>
</head>

<body>
    <p>HTML is the markup language <a href="#">HTML Tutorials</a></p>
    <form>
        <label>My Button </label>
        <button type="button">Click here</button>
    </form>
</body>

</html>
