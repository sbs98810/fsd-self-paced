<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn User action </title>
    <style>
        .redInput:focus{
            background-color: darkred;
            color:white;
        }
        .blueInput:focus{
            background-color: deepskyblue;
            color:white;
        }

</head>

        <input class="redInput" value="i will be red in color ">
        <input class="blueInput" value="i will be blue in color ">
    </div>
