<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:required, textarea:required{
            border:1px solid red;
        }
        input:optional{
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <form>
        <label>Name*<input type="text" required></label><br><br>
        <label>Email*<input type="email" required></label><br><br>
        <label>Phone Number<input type="number"></label><br><br>
        <textarea cols="30" rows="10" required>Message ( required)</textarea><br><br>
        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
