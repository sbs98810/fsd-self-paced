<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Fit Example</title>
    <style>
      img {
        width: 250px;
        height: 250px;
        border: 1px solid red;
        margin: 10px 10px;
      }
      .fill {
        object-fit: fill;
      }
      .contain {
        object-fit: contain;
      }
      .cover {
        object-fit: cover;
        object-position: 80% 50%;
      }
      .none {
        object-fit: none;
      }
      .scale-down {
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="cover" src="https://source.unsplash.com/WLUHO9A_xik" />
    </div>
  </body>
</html>
