<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perspective Example</title>
    <style>
      .main {
        border-radius: 10px;
        background: #39375b;
        color: white;
        float: left;
        border: 2px dashed #745c97;
        margin: 10px 10px;
      }

      .box {
        background: #d597ce;
        height: 100px;
        line-height: 100px;
        text-align: center;
        transform: perspective(100px) rotateX(45deg);
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>
        <figure class="box box-1">Box-1</figure>
      </div>
    </div>
    <div class="main">
      <div>
        <figure class="box box-2">Box-2</figure>
      </div>
    </div>
    <div class="main">
      <div>
        <figure class="box box-3">Box-3</figure>
      </div>
    </div>
  </body>
</html>
