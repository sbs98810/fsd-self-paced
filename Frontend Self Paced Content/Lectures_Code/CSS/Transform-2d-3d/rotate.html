<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .main {
          border-radius: 10px;
          background: #f5b0cb;
          border: 2px dotted #745c97;
          float: left;
          margin: 20px 20px;
        }
  
        .box {
          background: #39375b;
          height: 100px;
          line-height: 100px;
          width: 100px;
          text-align: center;
          color: #d597ce;
        }
        
        .box-1{
            transform: rotate(20deg);
        }
        .box-2{
            transform: rotate(-50deg);
        }
        .box-{
            transform: rotate(70deg);
        }
        
      </style>
    </head>
    <body>
      <div class="main">
        <div class="secdiv">
          <figure class="box box-1">Box-1</figure>
        </div>
      </div>
      <div class="main">
        <div>
          <figure class="box box-2">Box-2</figure>
        </div>
      </div>
      <div class="main">
        <div>
          <figure class="box box-3">Box-3</figure>
        </div>
      </div>
    </body>
</body>
</html>
