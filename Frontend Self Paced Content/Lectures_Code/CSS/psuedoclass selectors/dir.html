<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn pseudo classes</title>
    <style>
        .content:dir(rtl){
            background-color: burlywood;
        }

        .content:dir(ltr){
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div>
        <p class="content" dir="ltr">Hello World</p>
         <p class="content" dir="rtl">مرحبا بالعالم</p>
    </div>
</body>

</html>
