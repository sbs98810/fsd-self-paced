<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        p{
            position: relative;
            left:50px;
            background-color: burlywood;
            width:200px;
        }

        div{
            position:absolute;
            top:100px;
            left:100px;
            width:200px;
            background-color: cadetblue;
            color:white;
            padding:20px;
        }
    </style>
</head>
<body>
    <p>Here simple example for Position property</p>
    <div>
        This div is going to affect by position property
    </div>
   <p>This is the last paragraph values in the webpage</p>
</body>
</html>
